<details role="listbox" id="dropdown-details">
  <summary>{{ selectedOption[0].label }}</summary>
  <ul id="dropdown-list">
    <li *ngFor="let option of options">
      <input
        [attr.id]="option.value"
        [attr.type]="multiple ? 'checkbox' : 'radio'"
        (changed)="select(option)"
      />
      <label [attr.for]="option.value">{{ option.label }}</label>
    </li>
  </ul>
</details>
